<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>

    <script src="https://kit.fontawesome.com/64cbbea002.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</head>

<body>
    <div class="border border-info" id="main">
        <!--city-->
        <div class="container">
            <div class="row">

                <div class="col-4">
                    <h1 id="city">Paris</h1>
                    <h4 id="day-hour"></h4>
                    <h4 id="descrip">Clear</h4>
                </div>
                <div class="col-3">
                    <a type="submit" href="#" id="current-location" style=" float: right">Current City</a>
                </div>
                <div class="col-5">
                    <form action="" id="search-city">
                        <input type="search" class="form-control" id="city-input" aria-describedby="emailHelp"
                                placeholder="Enter city name"/>
                        <button type="submit" class="btn btn-outline-light" style=" float: right"><i
                                        class="fas fa-search"></i></button>
                    </form>
                </div>
                
            </div>
        </div>
                

        <!--temperature-->
        <div class="container">
            <div class="row">
                <div class="col-6 today">
                    <img src="" alt="clear" id="main-icon" class="main-image">
            </div>
            <div class="col-6" >
                <div class="row weather-temp">
                    <h2 >
                        <span id="temperature"></span>
                        <span class="unit">
                        <a href="#" id="celsius-link" class="active"> <small>ºC</small></a>
                        |
                        <a href="#" id="fahrenheiht-link" class=""> <small>ºF</small></a>
                        </span>
                        
                    </h2>
                    <ul >
                        <li>Humidity: <span id="humidity"></span> <span class="simbol" > %</span> </li>
                        <li>Wind: <span id="wind"></span> <span class="simbol"> Km/h</span></li>
                    </ul>
                </div>
                
            </div>
        </div>


        <!--6 days forecast-->
        <div class="row forecast-row" id="forecast">
            
        </div>
        
    </div>


    <script src="index.js"></script>
</body>

</html>
